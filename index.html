<head>

<body>
    <div class="tempForm">
        <form id="convForm" class="convForm" onsubmit="calculateTemp(); return false" >
            <label for="Temparature">Type and select temparature to get result</label><br/>
            <input type="number" name="temp" id="number" placeholder="0" >
            <select name="tempType" id="tempType">
                <option value="cel">°Celsius</option>
                <option value="far">°Farenheit</option>
            </select>
            <br />
            <input type="submit" name="submit" >
            <br  />
            <span id="resultContainer" ></span>
            <input type="hidden" id="myField" value="" />

        </form>
    </div>
    
</body>
